name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      DJANGO_SETTINGS_MODULE: teacherpf-ubuntuws.settings
      SECRET_KEY: "ci-not-a-real-secret"
      DEBUG: "0"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Show environment (debug)
        run: |
          python3 --version
          pip3 --version
          ls -la
          echo "DJANGO_SETTINGS_MODULE=$DJANGO_SETTINGS_MODULE"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip wheel
          pip3 install -r requirements.txt
          pip3 freeze

      - name: Django sanity check
        run: |
          python3 -c "import os; print('DJANGO_SETTINGS_MODULE=', os.environ.get('DJANGO_SETTINGS_MODULE'))"
          python3 -c "import django; print('Django version:', django.get_version())"
          python3 manage.py --version
          python3 manage.py check

      - name: Check migrations
        run: |
          python3 manage.py makemigrations --check --dry-run

      - name: Run tests
        run: |
          python3 manage.py test --verbosity 2
